        <!-- Form -->
        <section class="formulario__container">
            <h2 class="title">AGREGAR PRODUCTO:</h2>
            <!-- Opciones -->
            <form class="formulario">

                <!-- Nombre -->
                <fieldset class="formulario__campo">
                    <input name="nombre" id="nombre" class="campo__completo" placeholder="nombre..." type="text" minlength="3" required/>
                    <span class="mensaje-error"></span>
                </fieldset>

                <!-- Precio -->
                <fieldset class="formulario__campo">
                    <input name="precio" id="precio" class="campo__completo" placeholder="precio..." type="number" minlength="2" required/>
                    <span class="mensaje-error"></span>
                </fieldset>

                <!-- Imagen -->
                <fieldset class="formulario__campo">
                    <input name="imagen" id="imagen" class="campo__completo" placeholder="imagen..." type="url" required/>
                    <span class="mensaje-error"></span>
                </fieldset>

                <div class="btns__formulario">
                    <input class="btn__formulario enviar" type="submit" value="Enviar">
                    <input class="btn__formulario limpiar" type="reset" value="Limpiar">
                </div>
            </form>
        </section>
