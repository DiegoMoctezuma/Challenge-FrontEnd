<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Alura Geek</title>
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="logo-corazones">
        <h1 class="title">AluraGeek</h1>
    </header>

    <!-- Principal -->
    <main>

        <!-- Productos -->
        <section class="products__container">
            <h2 class="title">MIS PRODUCTOS:</h2>
            <div class="cards__container" data-cards></div>
        </section>

        <!-- Form -->
        <section class="formulario__container">
            <h2 class="title">AGREGAR PRODUCTO:</h2>
            <!-- Opciones -->
            <form class="formulario">

                <!-- Nombre -->
                <fieldset class="formulario__campo">
                    <input name="nombre" id="nombre" class="campo__completo" placeholder="nombre..." type="text" minlength="3" required/>
                    <span class="mensaje-error"></span>
                </fieldset>

                <!-- Precio -->
                <fieldset class="formulario__campo">
                    <input name="precio" id="precio" class="campo__completo" placeholder="precio..." type="number" minlength="2" required/>
                    <span class="mensaje-error"></span>
                </fieldset>

                <!-- Imagen -->
                <fieldset class="formulario__campo">
                    <input name="imagen" id="imagen" class="campo__completo" placeholder="imagen..." type="url" required/>
                    <span class="mensaje-error"></span>
                </fieldset>

                <div class="btns__formulario">
                    <input class="btn__formulario enviar" type="submit" value="Enviar">
                    <input class="btn__formulario limpiar" type="reset" value="Limpiar">
                </div>
            </form>
        </section>  
    </main>

    <!-- Footer -->
    <footer>
        <div class="title__container">
            <img src="img/logo.svg" alt="logo-corazones">
            <h1 class="title">AluraGeek</h1>
        </div>
        <p>DESARROLLADO POR RAFAEL MOCTEZUMA</p>
        <p class="alura">ALURA LATAM - 2024</p>
    </footer>

    <script src="js/mostrarProductos.js" type="module"></script>
</body>
</html>
